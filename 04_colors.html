<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours</title>
    <style>
        /* www.color-hex.com */
        /* www.htmlcolorcodes.com */
        /* color name */
        h1 {
            color: coral;
        }
        /* RGB */

            color: rgb(255,0,0);
        }
        /* hex */
        h3 {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
